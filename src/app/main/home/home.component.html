<div class="container mat-elevation-z2">
    <div class="title-container">
        <h3>
            Ãšltimos homologados
        </h3>
    </div>
    <div class="bookList">
        <div class="table-group">
            <table class="header-table" style="z-index: 1;">
                <thead>
                    <tr style="height: 106px;"></tr>
                    <tr *ngFor="let static of listStaticTable">
                        <th>
                            {{static.name}}
                        </th>
                    </tr>
                </thead>
            </table>
            <div class="body-table-container">
                <table *ngFor="let equipment of this.equipmentList; let i = index">
                    <tbody>
                        <div class="image-container">
                            <img src="{{equipment.imagePath}}" alt="equipment Image" class="img-equipment">
                        </div>
                        <tr *ngFor="let static of listStaticTable">
                            <ng-container *ngIf="static.value == 'name'; else elseTemplate">
                                <td style="color: blue; cursor: pointer;" (click)="navigateToDevice(equipment['id'])" title={{equipment[static.value]}}>
                                    {{equipment[static.value]}}
                                </td>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <td title={{equipment[static.value]}}>
                                    {{equipment[static.value]}}
                                </td>
                            </ng-template>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div style="height: 10px;"></div>
